recycle_default:
  id: recycle_default
  label: Default Recycle
  group: recycle
  states:
    normal:
      label: Normal
      published: true
    recycled:
      label: Recycled
      published: false
  transitions:
    recycled:
      label: Recycled
      from: [normal]
      to: recycled
    unrecycle:
      label: Unrecycle
      from: [recycled]
      to: normal
